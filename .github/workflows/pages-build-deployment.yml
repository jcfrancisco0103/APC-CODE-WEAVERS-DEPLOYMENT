name: pages build and deployment

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1

      - name: Prepare minimal Pages site
        run: |
          mkdir -p _site
          echo "<!doctype html><html><head><meta charset=\"utf-8\"><title>Pages Placeholder</title></head><body><h1>GitHub Pages is disabled for this repo.</h1><p>This placeholder prevents build failures due to submodules.</p></body></html>" > _site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

