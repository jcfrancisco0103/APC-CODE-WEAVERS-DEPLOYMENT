name: pages build and deployment

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1

      - name: Prepare minimal Pages site
        run: |
          mkdir -p _site
          touch _site/.nojekyll
          echo "<!doctype html><html><head><meta charset=\"utf-8\"><title>Static Placeholder</title><style>body{font-family:system-ui,Segoe UI,Arial;padding:2rem;line-height:1.6}</style></head><body><h1>Static Site Placeholder</h1><p>This repositoryâ€™s dynamic application deploys to Railway/DigitalOcean.</p><p>This placeholder exists for GitHub Pages and can be re-enabled any time via this workflow.</p></body></html>" > _site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
