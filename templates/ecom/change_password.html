{% extends 'ecom/customer_base.html' %}
{% load static %}
{% block content %}

<style>
  .change-password-card {
    max-width: 600px;
    margin: 60px auto;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.10);
    padding: 32px 28px;
  }
  .change-password-title {
    font-size: 1.8rem;
    font-weight: 700;
    color: #005d94;
    margin-bottom: 18px;
    text-align: center;
  }
  .form-group { margin-bottom: 16px; }
  .form-control {
    border-radius: 1rem;
    padding: 12px 14px;
    border: 1px solid #d1d5db;
    background: #f8fafc;
  }
  .btnSubmit {
    border: none;
    border-radius: 1rem;
    padding: 10px 24px;
    background: linear-gradient(90deg, #0072ff 0%, #005d94 100%);
    color: #fff;
    font-weight: 600;
  }
</style>

<div class="change-password-card">
  <div class="change-password-title">Change Password</div>
  {% if messages %}
    {% for message in messages %}
      <div class="alert {{ message.tags|default:'alert-info' }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <form method="post" action="{% url 'change-password' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="old_password">Old Password</label>
      <input type="password" id="old_password" name="old_password" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="new_password">New Password</label>
      <input type="password" id="new_password" name="new_password" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="confirm_new_password">Repeat New Password</label>
      <input type="password" id="confirm_new_password" name="confirm_new_password" class="form-control" required>
    </div>
    <div style="text-align:center;">
      <button type="submit" class="btnSubmit">Save New Password</button>
    </div>
  </form>
</div>

{% endblock content %}
