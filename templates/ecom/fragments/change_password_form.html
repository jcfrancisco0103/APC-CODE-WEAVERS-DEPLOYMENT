{% load static %}
<style>
  .change-password-card { background: #fff; border-radius: 12px; padding: 16px; }
  .change-password-title { font-size: 1.25rem; font-weight: 700; color: #111827; margin-bottom: 12px; }
  .form-group { margin-bottom: 12px; }
  .form-control { border-radius: 10px; padding: 10px 12px; border: 1px solid #d1d5db; background: #f8fafc; }
  .btnSubmit { border: none; border-radius: 10px; padding: 10px 18px; background: #2563eb; color: #fff; font-weight: 600; }
</style>

<div class="change-password-card">
  <div class="change-password-title">Change Password</div>
  {% if messages %}
    {% for message in messages %}
      <div class="alert {{ message.tags|default:'alert-info' }}" style="margin-bottom:10px;">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <form method="post" action="{% url 'change-password' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="old_password">Old Password</label>
      <input type="password" id="old_password" name="old_password" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="new_password">New Password</label>
      <input type="password" id="new_password" name="new_password" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="confirm_new_password">Repeat New Password</label>
      <input type="password" id="confirm_new_password" name="confirm_new_password" class="form-control" required>
    </div>
    <div>
      <button type="submit" class="btnSubmit">Save New Password</button>
    </div>
  </form>
</div>
